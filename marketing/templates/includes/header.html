{% load i18n staticfiles pages_tags %}


<header class="page-header">
	<div class="page-header-bg {{ page_bg }}">
		<div class="page-header-container">
			<div class="page-content">
				{% if userPageTitle %}
					<h2 class="page-header-title">
						<span>{{ userPageTitle }}</span>
					</h2>
				{% else %}
					<h2 class="page-header-title">
						<span>{% show_content current_page 'title' %}</span>
					</h2>
				{% endif %}
			</div>
		</div>
	</div>
</header>
