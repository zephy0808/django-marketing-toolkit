<a href="#"
  class="slide-waypoint"
  tabindex="0"
  data-toggle="popover"
  title="{{ waypoint.title }}"
  data-content="{{ waypoint.text|safe }}"
  data-html="true"
  data-placement="auto"
  data-trigger="hover"
  style="top: {{ waypoint.y_position }}px; left: {{ waypoint.x_position }}px;"
>
  <i class="fa fa-question"></i>
</a>
